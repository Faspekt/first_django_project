{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="personal_office">
        {% if user.is_authenticated %}
            <img src="{{user.avatar}}" alt="user_avatar" class="user_avatar_deafult">
            <a href="{% url 'personal_office:personal_office_page' pk=user.id%}" class="login_personal_office">Личный кабинет</a>
        {% else %}
            <img src="{% static 'main/image/avatar-default-icon.png'%}" alt="user_avatar" class="user_avatar_deafult">
            <a href="{% url 'user:login' %}" class="login_personal_office">Войти</a>
        {% endif %}
    </div>
    <aside>
        <img src="{% static 'main/image/logo.png' %}" alt="logo">
        <span class="logo"> fAspekta </span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'main:home' %}"><li> <i class="fa-solid fa-house"></i> Главная</li></a>
            <a href="{% url 'news:news_home' %}"><li><i class="fa-solid fa-magnifying-glass"></i> Новости</li></a>
            <a href="{% url 'main:about' %}"><li><i class="fa-solid fa-address-card"></i> О нас</li></a>
            <a href="{% url 'main:help' %}"><li><i class="fa-solid fa-circle-question"></i> Поддержка</li></a>
            <a href="{% url 'news:create_news' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить новость</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
