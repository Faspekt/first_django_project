{% extends "main/layout.html" %}


{% block title %}Войти{% endblock %}


{% block content %}

<div class="features">
    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{form}}
        <button class="button" type="submit">Войти</button> 
    </form> 
    <a href="{% url 'user:register' %}" ><button class="button">Нету аккаунта? Зарегестрироваться</button></a> <br>
    <a href="{% url 'user:password_reset' %}"><button class="button">Забыли пароль? Сбросить</button></a>
</div>


{% endblock %}
