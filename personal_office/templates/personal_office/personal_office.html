{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        a {
        text-decoration: none;
        }

    </style>
</head>
<body>
    <aside>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'main:home' %}"><li> <i class="fa-solid fa-house"></i> Вернуться на главную</li></a>
            <a href="{% url 'personal_office:history_news' pk=user.id%}"> <li><i class="fa-solid fa-clock-rotate-left"></i> История добаленныех новостей </li></a>
            <a href="{% url 'personal_office:statistic_news_page' pk=user.id %}"> <li><i class="fa-solid fa-chart-column"></i> Статистика </li></a>
            <a href="{% url 'news:news_home' %}"><li><i class="fa-solid fa-magnifying-glass"></i> Новости</li></a>
            <a href="{% url 'main:about' %}"><li><i class="fa-solid fa-address-card"></i> О нас</li></a>
            <a href="{% url 'main:help' %}"><li><i class="fa-solid fa-circle-question"></i> Поддержка</li></a>
            <a href="{% url 'news:create_news' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить новость</button></li></a>
            <a href="{% url 'user:logout' %}"> <li>Выйти <i class="fa-solid fa-right-from-bracket"></i></li></a>
        </ul>
    </aside>
    <main>
        {% block main %}


        {% endblock %}
    </main>
</body>
</html>
